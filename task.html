<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container border bg-light w-50 p-3 text-center mt-5">
        <h1>Prime number checker</h1>
        <input id="num" class="form-control" type="text" placeholder="Enter a number">
        <button onclick="primeNum()" class="btn btn-info mt-3">check</button>

    </div>

</body>

<script>
    function primeNum(){
        var data=Number(num.value)
    for(i=2;i<data;i++){
       
        if(data%2==0){
            break;
        }
    }

    if(data==i){
        alert(`${data} is a prime number`)
    }
    else{
        alert(`${data} is not a prime number`)
        
    }
}
</script>



</html>
